<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suas taks - Icarus Planner</title>

    <!-- BOOTSTRAP -->
    <link href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand greeting" href="#">Bom dia!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <button class="btn" id="logout">
                    <span class="navbar-text">
                        Sair
                    </span>
                </button>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="alert d-none text-center" role="alert">
        
        </div>
        <!-- Modal for Task Details -->
        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">Task Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Name:</strong> <span id="taskNameModal"></span></p>
                        <p><strong>Description:</strong> <span id="taskDescription"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 p-3 card">
            <h2>Criar Tarefa</h2>
            <form id="sbmt_task">
                <!-- Task Name -->
                <div class="mb-2">
                    <input type="text" class="form-control" id="taskName" placeholder="Tarefa" required>
                </div>
        
                <!-- Start Date and Start Hour -->
                <div class="row mb-2">
                    <div class="col">
                        <label for="startDate" class="form-label">Data de início</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="col">
                        <label for="startHour" class="form-label">Hora de início</label>
                        <input type="time" class="form-control" id="startHour" required>
                    </div>
                </div>
        
                <!-- End Date and End Hour -->
                <div class="row mb-2">
                    <div class="col">
                        <label for="endDate" class="form-label">Data de finalização</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="col">
                        <label for="endHour" class="form-label">Hora de finalização</label>
                        <input type="time" class="form-control" id="endHour" required>
                    </div>
                </div>
        
                <!-- Description -->
                <div class="mb-2">
                    <textarea class="form-control" id="description" rows="3" placeholder="Descrição"></textarea>
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary ">Submit</button>
            </form>
        </div>

        <hr class="m-5">
        
        <div class="container mt-2 p-3 card">

            <h2>User Tasks</h2>
                <table id="taskTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Início</th>
                            <th>Término</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Alterar</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
        </div>
    </main>

    <!-- SCRIPT -->
    <script type="module" src="static/js/utils.js"></script>
    <script type="module" src="static/js/tasks.js"></script>
</body>
</html>
